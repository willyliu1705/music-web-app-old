<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Suggestion Demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
</head>

<body>
    <!-- Splash Screen -->
    <div id="splash">
        <h1 id="splash-logo">ðŸŽµ Music Suggestion</h1>
    </div>

    <header>
        <h1>ðŸŽµ Music Suggestion</h1>
        <p>Find your next favorite track based on what you love.</p>
    </header>

    <main>
        <!-- Box 1: Text or Link Input -->
        <div class="input-box">
            <h2>Search by Song or Artist</h2>
            <input type="text" id="songInput" placeholder="Enter artist name or link">
            <button onclick="suggestMusic()">Get Suggestions</button>
        </div>

        <!-- Box 2: File Upload Input -->
        <div class="input-box">
            <h2>Upload an Audio File</h2>
            <input type="file" id="audioInput" accept="audio/*">
            <button onclick="suggestFromFile()">Analyze & Suggest</button>
        </div>

        <!-- Results Display -->
        <div id="results"></div>
    </main>

    <!---
    <footer>
        <p>Music Suggestion Demo Test</p>

    <!-- JavaScript -->
    <script src="script.js"></script>

</body>

</html>
